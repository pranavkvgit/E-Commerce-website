<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>

<body>
    <nav>
        <a href="home.html"><img class="homeb" src="src/home-button-svgrepo-com (1).svg" alt="home"></a>
        <a href="cart.html"><img class="cartl" src="src/cart-large-2-svgrepo-com.svg" alt="cart"></a>
    </nav>

    <div class="cart-container">
        <h1>Your Shopping Cart</h1>

        <div class="cart-item">
            <img class="product-image" src="src/s23phone.jpg" alt="Galaxy S23 FE">
            <div class="product-details">
                <h2 class="product-title">Samsung Galaxy S23 FE</h2>
                <p class="product-price">&#8377;37,999</p>
                <button class="remove-btn">Remove</button>
            </div>
        </div>

        <div class="cart-item">
            <img class="product-image" src="src/laptop.jpg" alt="HP Victus">
            <div class="product-details">
                <h2 class="product-title">HP Victus Gaming Laptop</h2>
                <p class="product-price">&#8377;65,990</p>
                <button class="remove-btn">Remove</button>
            </div>
        </div>

        <div class="cart-item">
            <img class="product-image" src="src/nike1.jpg" alt="Nike Shoes">
            <div class="product-details">
                <h2 class="product-title">Nike Men's Air Winflo 11</h2>
                <p class="product-price">&#8377;6,639</p>
                <button class="remove-btn">Remove</button>
            </div>
        </div>

        <div class="cart-summary">
            <h2>Total: &#8377;110,628</h2>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

    <script src="cart.js"></script>
</body>

</html>
